<html>
    <head>
        <title>Migra√±a Report - Doctor - Lista de Pacientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
          <header><img src="images/migraine-banner.png"></header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
           <a class="navbar-brand" href="/migraniareportdoctor/index.html">Inicio</a>
           <ul class="nav navbar-nav">
               <li><a class="navbar-link" href="/migraniareportdoctor/pages/pacientes-info.html">Lista de pacientes</a></li>
               <li><a class="navbar-link" href="/migraniareportdoctor/pages/episodiosdolor.html">Episodios Dolor</a></li>
               <li><a class="navbar-link" href="/migraniareportdoctor/pages/episodiosporfecha.html">Episodios Dolor Por Fecha</a></li>
               <li><a class="navbar-link" href="/migraniareportdoctor/pages/episodiodetalle.html">Detalles Episodio</a></li>
           </ul>
            </div>
        </nav>
         <h2 class="form-title">Lista de todos los pacientes</h2>
        <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Pacientes</div>
    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellidos</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="paciente in this.getPacientes.pacientes | orderBy: 'id'">
            <td>{{paciente.id}}</td>
            <td>{{paciente.nombre}}</td>
            <td>{{paciente.apellidos}}</td>
        </tr>
        </tbody>
    </table>
</div> 
        <footer><div class="small">Jessica Chaparro para Universidad de los Andes</div></footer>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/AngularControllers/app.js"></script>
    </body>
</html>
